<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td{
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <!-- 2개의 culumn을 합친 table 예시 -->
    <h2>2개의 culumn을 span</h2>
    <table>
      <tr><th>Name</th><th colspan="2">TelePhone</th></tr>
      <tr>
        <td>Bill Gates</td>
        <td>555 77 854</td>
        <td>555 77 855</td>
      </tr>
    </table>

    <!-- 2개의 row를 합친 table 예시 -->
    <h2>2개의 row를 span</h2>
    <table>
      <tr>
        <th>Name</th>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <th rowspan="2">TelePhone</th>
        <td>555 77 854</td>
      </tr>
      <tr>
        <td>555 77 855</td>
      </tr>
    </table>
  </body>
</html>
