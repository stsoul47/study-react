<!DOCTYPE html>
<html>
  <head>
    <style>
      /* p 요소의 형제 요소 중에 p요소 바로 뒤에 위치하는 ul 요소 선택 */
      p + ul { color: red;}
    </style>
  </head>
  <body>
    <div>A div element</div>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <p>The first paragraph.</p>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h2>Another list</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
