<!DOCTYPE html>
<html>
<head>
  <!-- document.head.parentNode.removeChild(document.head); -->
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico">
  <link rel="stylesheet" href="./naver.css">
  <title>네이버</title>
</head>
<body>
  <header>
    <div id="header"> <!-- 가운데 정렬용 -->
      <!-- 속성명: 속성값; 속성명2: 속성값2; -->
      <!-- 인라인 스타일 -->
      <div class="special_bg"> <!-- 반응형 웹을 위한 공간 -->
        <div class="group_flex">
          <div class="service_area">
            <a href="#" id="NM_set_home_btn" class="link_set">네이버를 시작페이지로</a>
            <i class="sa_bar"></i>
            <a href="#" class="link_jrnaver">
              <i class="icon_jrnaver"></i>
              <span class="blind">쥬니어네이버</span>
            </a>
          </div>
          <div id="header-search" class="logo_area">
            <h1 class="logo_default"><a href="https://www.naver.com" class="logo_naver"><span class="blind">네이버</span></a></h1>
            <!-- 네이버 검색 창 -->  
          </div>
          <div id="search" class="search_area">
            <h2 class="blind">검색창</h2>
            <form id="sform" name="sform" method="get" role="search">
              <fieldset>
                <legend class="blind">검색</legend>
                <!-- <input /> -->
                <div class="green_window">
                  <input type="text" 
                    title="검색어 입력" 
                    maxlength="255" 
                    class="input_text" 
                    tabindex="1" 
                    autocomplete="off"
                    placeholder="검색어를 입력해 주세요"
                    accesskey="s">
                </div>
                <button id="search_btn" class="btn_submit" title="검색" tabindex="3" type="submit">
                  <span class="blind">검색</span>
                  <span class="ico_search_submit"></span>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- menu -->
      <div id="gnb" role="navigation">
        <div id="NM_FAVORITE" class="gnb_inner">
          <div class="group_nav">
            <ul class="list_nav type_fix">
              <li class="nav_item">
                <a href="#" class="nav">
                  <i class="ico_mail"></i>
                  메일
                </a>
              </li>
              <li>
                <a href="#" class="nav">카페</a>
              </li>
              <li>
                <a href="#" class="nav">블로그</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- unordered list --> <!-- ol태그도 있어요 ordered list -->
  <ul>
    <li>메일</li>
    <li>카페</li>
    <li>블로그</li>
    <li>지식인</li>
    <li>쇼핑</li>
    <li>쇼핑LIVE</li>
    <li>Pay</li>
    <li>TV</li>
  </ul>
  
  <h2>뉴스스탠드</h2>
  <div>
    <ul>
      <li><img src="../assets/images/경향신문.png" alt="경향신문">
        <div><a href="#">구독</a><a href="#">기사보기</a></div>
      </li>
      <li><img src="../assets/images/newDaily.png" alt="newDaily">
        <div><a href="#">구독</a><a href="#">기사보기</a></div>
      </li>
    </ul>
  </div>
</body>
</html>
